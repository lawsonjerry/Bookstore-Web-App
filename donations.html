<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="donations.css">
    <link rel="shortcut icon" href="./Assets/Icons8-Windows-8-Cultures-Thor-Hammer.512.ico" />

    <title>Underground Book Donations</title>
 
 
    
</head>
<body> 
    <div id="form-container">
    <form id="new-book-form">
      <div>
        <label>Book Name</label>
        <input type="text" name="bookName" class="box" required/>
        <div>
          <label>Book Author</label>
        <input type="text" name="bookAuthor" class="box" required/>
        <div>
          <label>Description</label>
          <textarea name="bookDescription"></textarea>
        </div>
        <div>
          <label class="box">Image URL</label>
          <input type="text" name="bookImageUrl" required/>
        </div>
        <div>
          <strong>Genre</strong>
          <div class="radio-group">
            <label for="fiction">Fiction</label>
            <input type="radio" id="fiction" name="genre" value="fiction" required/>
          </div>
          <div class="radio-group">
            <label for="nonFiction">Non-Fiction</label>
            <input type="radio" id="nonFiction" name="genre" value="nonFiction" required/>
          </div>
          <button type="submit" class="button">Donate</button>
          <button type="submit" class="reset-button">Reset</button>
      </form>
    </div>
    <div id="main">
        
    </div>
      
      <script src="main.js" defer></script>  
</body>
</html>
